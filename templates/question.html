{% extends "base.html" %}
{% block content %}
<section class="card">
  <div class="question-head">
    <h2>Вопрос {{ quiz.current_num|default_if_none:"" }}/{{ quiz.total }}</h2>
    <span class="pill">Верных: {{ quiz.correct }}</span>
  </div>

  <div class="prompt">
    {% if task %}<p class="muted">{{ task }}</p>{% endif %}
    <p class="prompt-text">{{ prompt }}</p>
  </div>

  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Ответить</button>
  </form>
</section>
{% endblock %}
