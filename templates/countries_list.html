{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Справочник стран</h2>
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr><th>Страна</th><th>Столица</th><th>Регион</th></tr>
      </thead>
      <tbody>
      {% for c in items %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.capital }}</td>
          <td>{{ c.region }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
